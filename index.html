<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration de l'Objet AR</title>
</head>
<body>
    <h1>Configuration de l'Objet AR</h1>
    <form id="config-form">
        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" step="any" required>
        <br>
        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" step="any" required>
        <br>
        <label for="scale">Ã‰chelle:</label>
        <input type="number" id="scale" step="any" value="1" required>
        <br>
        <button type="submit">Sauvegarder et Voir</button>
    </form>

    <script>
        document.getElementById('config-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);
            const scale = parseFloat(document.getElementById('scale').value);

            localStorage.setItem('latitude', latitude);
            localStorage.setItem('longitude', longitude);
            localStorage.setItem('scale', scale);

            window.location.href = 'ar.html';
        });
    </script>
</body>
</html>
