<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres AR</title>
</head>
<body>
    <h1>Définir les paramètres du modèle AR</h1>
    <form id="ar-form">
        <label for="latitude">Latitude:</label><br>
        <input type="text" id="latitude" name="latitude" value="32.876907"><br><br>
        <label for="longitude">Longitude:</label><br>
        <input type="text" id="longitude" name="longitude" value="10.483158"><br><br>
        <label for="scale">Échelle (ex: 1, 0.5, 2):</label><br>
        <input type="number" id="scale" name="scale" value="1" step="0.1"><br><br>
        <button type="button" onclick="saveParameters()">Afficher en AR</button>
    </form>

    <script>
        function saveParameters() {
            // Récupère les valeurs entrées par l'utilisateur
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;
            const scale = document.getElementById('scale').value;

            // Stocke les valeurs dans le localStorage
            localStorage.setItem('latitude', latitude);
            localStorage.setItem('longitude', longitude);
            localStorage.setItem('scale', scale);

            // Redirige vers la page AR
            window.location.href = 'ar.html';
        }
    </script>
</body>
</html>
