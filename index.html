<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection de Position et Échelle</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <h1>Sélectionnez la position et l'échelle de l'objet AR</h1>
    <div id="map" style="height: 400px;"></div>
    <label for="scaleRange">Échelle:</label>
    <input type="range" id="scaleRange" name="scaleRange" min="0.1" max="5" value="1" step="0.1" oninput="updateScaleValue(this.value)">
    <span id="scaleValue">1</span><br><br>
    <button onclick="savePositionAndScale()">Afficher en AR</button>

    <script>
        let selectedLatLng = { lat: 32.876907, lng: 10.483158 }; // Position par défaut
        let map = L.map('map').setView([selectedLatLng.lat, selectedLatLng.lng], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let marker = L.marker([selectedLatLng.lat, selectedLatLng.lng], { draggable: true }).addTo(map);

        map.on('click', function (e) {
            selectedLatLng = e.latlng;
            marker.setLatLng(selectedLatLng);
        });

        function updateScaleValue(value) {
            document.getElementById('scaleValue').innerText = value;
        }

        function savePositionAndScale() {
            const scale = document.getElementById('scaleRange').value;
            localStorage.setItem('latitude', selectedLatLng.lat);
            localStorage.setItem('longitude', selectedLatLng.lng);
            localStorage.setItem('scale', scale);
            window.location.href = 'ar.html';
        }
    </script>
</body>
</html>
