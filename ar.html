<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Scene</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        a-scene { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam;">
        <a-camera position="0 1.6 0"></a-camera>

        <a-entity
            id="ar-model"
            gltf-model="url(test.glb)"
            position="0 0 -5"
            scale="1 1 1">
        </a-entity>
    </a-scene>

    <script>
        // Récupération des paramètres depuis localStorage
        const latitude = parseFloat(localStorage.getItem('latitude'));
        const longitude = parseFloat(localStorage.getItem('longitude'));
        const scale = parseFloat(localStorage.getItem('scale'));

        // Récupération de l'élément du modèle
        const arModel = document.getElementById('ar-model');

        // Positionner le modèle
        // Note: Le modèle est positionné relativement au point de vue de la caméra. Ajustez cette logique selon vos besoins.
        arModel.setAttribute('position', `0 0 -5`); // Modifiez cette position pour correspondre à vos besoins
        arModel.setAttribute('scale', `${scale} ${scale} ${scale}`);
    </script>
</body>
</html>
