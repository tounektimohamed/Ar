<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR Model Viewer</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
        <a-entity
            id="ar-model"
            gltf-model="url(test.glb)"
            position="0 0 0"
            scale="0.1 0.1 0.1"
            gps-entity-place="latitude: 32.876907; longitude: 10.483158;"
        >
        </a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        // Récupérer les valeurs stockées dans le localStorage
        const lat = localStorage.getItem('latitude');
        const lon = localStorage.getItem('longitude');
        const scale = localStorage.getItem('scale');

        // Mettre à jour le modèle AR avec les valeurs récupérées
        const arModel = document.getElementById('ar-model');
        arModel.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lon};`);
        arModel.setAttribute('scale', `${scale} ${scale} ${scale}`);
    </script>
</body>
</html>
