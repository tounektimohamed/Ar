<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Scene</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        a-scene { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam;">
        <a-camera></a-camera>

        <!-- Modèle 3D fixe -->
        <a-entity
            id="ar-model"
            gltf-model="url(test.glb)"
            position="0 0 0"  <!-- Position initiale -->
            scale="1 1 1">
        </a-entity>
    </a-scene>

    <script>
        // Exemple de valeurs pour latitude et longitude
        const latitude = parseFloat(localStorage.getItem('latitude')) || 37.7749;  // Valeur par défaut
        const longitude = parseFloat(localStorage.getItem('longitude')) || -122.4194;  // Valeur par défaut
        const scale = parseFloat(localStorage.getItem('scale')) || 1;  // Valeur par défaut

        // Récupération de l'élément du modèle
        const arModel = document.getElementById('ar-model');

        // Coordonnées GPS de référence pour la conversion (exemple: San Francisco)
        const latOrigin = 37.7749;  // Latitude de référence
        const lonOrigin = -122.4194; // Longitude de référence

        // Conversion des coordonnées GPS en coordonnées 3D fictives
        const x = (longitude - lonOrigin) * 1000; // Conversion fictive
        const z = (latitude - latOrigin) * 1000; // Conversion fictive

        // Positionner le modèle en utilisant les coordonnées converties
        arModel.setAttribute('position', `${x} 0 ${z}`);
        arModel.setAttribute('scale', `${scale} ${scale} ${scale}`);
    </script>
</body>
</html>
